<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="home.html"
>
<head>
    <meta charset="UTF-8">
    <title>Etudiants</title>
</head>
<body>
<div layout:fragment="content">
    <div class="p-5">
        <div class="card">
            <div class="card-header">Liste des etudiants</div>
            <div class="card-body">
                <form method="get" th:href="@{Etudiant}">
                    <ul class="nav nav-pills">
                        <li>
                            <label class="form-label">Keyword:</label>
                        </li>
                        <li>
                            <input type="text" class="form-control" name="keyword">
                        </li>
                        <li>
                            <button class="btn btn-info">
                                <i class="bi bi-search"></i>
                            </button>
                        </li>
                    </ul>
                </form>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Prenom</th>
                        <th scope="col">NomLycée</th>
                        <th scope="col">Cne</th>
                        <th scope="col">Cni</th>
                        <th scope="col">Telephone</th>
                        <th scope="col">MoyenneBac</th>
                        <th scope="col">AnneeBac</th>
                        <th scope="col">DateNaissance</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${listEtudiant}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.prenom}"></td>
                        <td th:text="${p.nomLycée}"></td>
                        <td th:text="${p.cne}"></td>
                        <td th:text="${p.cin}"></td>
                        <td th:text="${p.telephone}"></td>
                        <td th:text="${p.moyenneBac}"></td>
                        <td th:text="${p.anneeBac}"></td>
                        <td th:text="${p.dateNaissance}"></td>
                        <td>
                            <a onclick="return confirm('Etes vous sûre?')" class="btn btn-danger"
                               th:href="@{deleteEtudiant(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                        <td>
                            <a  class="btn btn-success"
                                th:href="@{editEtudiant(id=${p.id})}">
                                <i class="bi bi-pencil"></i>
                            </a>
                        </td>

                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="value,item:${pages}">
                        <a th:href="@{/Etudiant(page=${item.index},Keyword=${Keyword})}"
                           th:class="${(currentPage==item.index)?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                           th:text="${item.index}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
