<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="home.html"
>
<head>
    <meta charset="UTF-8">
    <title>Modifie Departement </title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header">Modifi√© Departement </div>
                <div class="card-body">
                    <div class="p-9">
        <form method="post" th:action="@{saveDepartement}">
            <div class="mb-2">
                <label for="id" class="form-label">ID:</label>
                <input type="text" class="form-control" id="id" placeholder="ID" name="id" th:value="${departement.id}">
            </div>
            <div class="mb-2">
                <label for="nom" class="form-label">Nom:</label>
                <input type="text" class="form-control" id="nom" placeholder="Nom" name="nom" th:value="${departement.nom}">
            </div>
            <div class="mb-2">
                <label for="reference" class="form-label">Reference:</label>
                <input type="text" class="form-control" id="reference" placeholder="Reference" name="reference" th:value="${departement.reference}">
            </div>

            <div class="mb-2">
                <label for="description" class="form-label">Description:</label>
                <input type="text" class="form-control" id="description" placeholder="Description" name="description" th:value="${departement.description}">
            </div>
            <div class="mb-2">
                <label for="chef" class="form-label">Chef:</label>
                <input type="text" class="form-control" id="chef" placeholder="Chef" name="Chef" th:value="${departement.chef}">
            </div>
            <div class="mb-2">
                <label for="detail" class="form-label">Detail:</label>
                <input type="text" class="form-control" id="detail" placeholder="Detail" name="detail" th:value="${departement.detail}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
